<html>
<head>
    <title>Gestión de inventario</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <script>
        const inventario = [];
let siguienteId = 1;

function agregarProducto(producto) {
    if (inventario.some(p => p.nombre.toLowerCase() === producto.nombre.toLowerCase())) {
        console.log(`El producto con nombre "${producto.nombre}" ya existe en el inventario.`);
    } else {
    producto.id = siguienteId++;
    inventario.push(producto);
    console.log(`Producto agregado: ${JSON.stringify(producto)}`);
    }
}


function listarProductos() {
    if (inventario.length === 0) {
        console.log("No hay productos en el inventario.");
    } else {
        console.log("Productos en el inventario:");
        inventario.forEach(producto => console.log(producto));
    }
}


function actualizarStock(id, nuevoStock) {
    const producto = inventario.find(p => p.id === id);
    if (producto) {
    producto.stock = nuevoStock;
    console.log(`Stock actualizado: ${JSON.stringify(producto)}`);
    } else {
        console.log(`Producto con id ${id} no encontrado.`);
    }
}

function eliminarProducto(id) {
    const indice = inventario.findIndex(p => p.id === id);
    if (indice !== -1) {
        const eliminado = inventario.splice(indice, 1);
        console.log(`Producto eliminado: ${JSON.stringify(eliminado[0])}`);
    } else {
        console.log(`Producto con id ${id} no encontrado.`);
    }
}

function buscarProducto(nombre) {
    const resultados = inventario.filter(p => p.nombre.toLowerCase().includes(nombre.toLowerCase()));
    if (resultados.length > 0) {
        console.log("Resultados de la búsqueda:");
        resultados.forEach(producto => console.log(producto));
    } else {
        console.log(`No se encontraron productos con el nombre: ${nombre}`);
    }
}
    </script>
</head>
<body>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiFasTVopwuOBfElXC-82e2Mefb0KBYiuXmA&s" width="500" height="125">
    <h1>GESTION DE INVENTARIO</h1>
    <h3>Página de inventario administración PAVAS</h3>
    <div class="button-container">
        <button>Agregar producto</button>
        <button>Eliminar producto</button>
        <button>Actualizar stock</button>
        <button>Lista inventario</button>
        <button>Buscar producto</button>
    </div>
</body>
</html>
